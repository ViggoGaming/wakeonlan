<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wakeonlan</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">Wakeonlan</h1>

      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Wakeonlan Title</label>
          <input type="text" name="ip" placeholder="Enter IP..." /><br />
          <input type="text" name="mac" placeholder="Enter MAC..." /><br />
        </div>
        <button class="ui blue button" type="submit">Add</button>
      </form>

      <hr />

      {% for todo in todo_list %}
      <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.ip }} | {{ todo.mac }}</p>

        <a class="ui blue button" href="/wake/{{ todo.id }}">Wake</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
